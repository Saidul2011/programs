<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .image-container {
            display: inline-block;
            background-color: #fff;
            border: 5px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Stored Image</h1>
    <div class="image-container">
        <img src="photo.jpg" alt="Image of a crying child">
        <div class="caption">A crying child</div>
    </div>
</body>
</html>

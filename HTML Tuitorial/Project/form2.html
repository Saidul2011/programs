<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #000000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input{
            background-color: #ccc;
        }
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #ff0000;
        }
        input,:hover{
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">
        <!-- <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required> -->

        <label for="lastName">Full Name:</label>
        <input type="text" id="lastName" name="fullName" required>

        <label for="Sch">School Name</label>
        <input type="text" id="text" name="text" required>
        <label for="number">Mobile number</label>
        <input type="text" id="text" name="text" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Roll</label>
        <input type="text" id="lastName" name="fullName" required>

        <button type="submit">Send</button>
        <button id="Akib" type="reset">Back</button>
    </form>

    <script>
        function validateForm() {
            // Add your custom validation logic here
            // For example, you can check if the email is valid or if the date of birth is in the correct format.
            return true; // Return true to submit the form, or false to prevent submission.
        }
    </script>

</body>
</html>

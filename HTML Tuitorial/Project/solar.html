<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Rotation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            perspective: 1000px;
        }

        #solar-system {
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .planet {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            background-color: #fff;
            animation: rotatePlanet 5s linear infinite;
        }

        #sun {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffeb3b;
            position: absolute;
            animation: rotateSun 10s linear infinite;
        }

        #earth {
            margin-left: 200px;
        }

        #moon {
            margin-left: 50px;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes rotateSun {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(-360deg);
            }
        }

        @keyframes rotatePlanet {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="solar-system">
        <div id="sun" class="planet"></div>
        <div id="earth" class="planet"></div>
        <div id="moon" class="planet"></div>
    </div>

    <script>
        // You can add more planets and adjust their positions as needed
        const planets = [
            { name: 'sun', distance: 0 },
            { name: 'earth', distance: 200 },
            { name: 'moon', distance: 50 }
        ];

        planets.forEach(planet => {
            const element = document.getElementById(planet.name);
            element.style.transform = `translateZ(${planet.distance}px)`;
        });
    </script>
</body>
</html>
